name: Update Profile Timestamp

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:
    inputs:
      custom_message:
        description: 'Custom commit message (optional)'
        required: false
        default: 'Manual update'

jobs:
  update-profile:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    
    steps:
      - name: Checkout workflow repo
        uses: actions/checkout@v4

      - name: Clone profile repo
        env:
          PROFILE_TOKEN: ${{ secrets.PROFILE_TOKEN }}
        run: |
          git clone https://$PROFILE_TOKEN@github.com/recitativonika/recitativonika.git profile-repo
          cd profile-repo

      - name: Update timestamp
        working-directory: ./profile-repo
        run: |
          current_time=$(date '+%Y-%m-%d %H:%M:%S')
          echo "Last updated: $current_time" > timestamp.txt

      - name: Configure git
        working-directory: ./profile-repo
        run: |
          git config user.name "recitativonika"
          git config user.email "fool-body-cheddar@duck.com"

      - name: Commit and push
        env:
          CUSTOM_MSG: ${{ inputs.custom_message }}
          PROFILE_TOKEN: ${{ secrets.PROFILE_TOKEN }}
        working-directory: ./profile-repo
        run: |
          if [[ $(git status --porcelain timestamp.txt) ]]; then
            if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "$CUSTOM_MSG" ]]; then
              commit_message="$CUSTOM_MSG - $(date '+%Y-%m-%d %H:%M:%S')"
            else
              commit_messages=(
                "Auto update timestamp"
                "Scheduled timestamp refresh"
                "Regular activity log update"
                "30-minute status sync"
                "Timestamp maintenance"
              )
              random_msg=${commit_messages[$RANDOM % ${#commit_messages[@]}]}
              commit_message="$random_msg - $(date '+%Y-%m-%d %H:%M:%S')"
            fi
            
            git add timestamp.txt
            git commit -m "$commit_message"
            git push https://$PROFILE_TOKEN@github.com/recitativonika/recitativonika.git HEAD:main
          fi
