name: tbrfl

on:
  schedule:
    - cron: '*/6 * * * *'
  workflow_dispatch:

jobs:
  run-tbrfl:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install GPG
        run: |
          sudo apt-get update -q
          sudo apt-get install -y -q gnupg

      - name: Decrypt files
        env:
          SCRIPT_PASSPHRASE: ${{ secrets.SCRIPT_PASSPHRASE }}
        run: |
          if [ -f "tbrfl.py.gpg" ]; then
            echo "$SCRIPT_PASSPHRASE" | gpg --batch --yes --passphrase-fd 0 --decrypt tbrfl.py.gpg > tbrfl.py
          fi
          if [ -f "tbrfl.yaml.gpg" ]; then
            echo "$SCRIPT_PASSPHRASE" | gpg --batch --yes --passphrase-fd 0 --decrypt tbrfl.yaml.gpg > tbrfl.yaml
          fi
          if [ -f "mat.txt.gpg" ]; then
            echo "$SCRIPT_PASSPHRASE" | gpg --batch --yes --passphrase-fd 0 --decrypt mat.txt.gpg > mat.txt
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests pyyaml

      - name: Run tbrfl.py
        env:
          TOKEN_MAIN: ${{ secrets.TOKEN_MAIN }}
          NOTIFY_WEBHOOK: ${{ secrets.NOTIFY_WEBHOOK }}
        run: |
          python tbrfl.py

      - name: Commit idtrb.txt
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          
          if [ -f "idtrb.txt" ]; then
            echo "idtrb.txt content:"
            cat idtrb.txt
            
            # Optional: Add timestamp to commit message
            timestamp=$(date +'%Y-%m-%d %H:%M:%S')
            
            git add idtrb.txt
            
            if ! git diff --cached --quiet; then
              git commit -m "Update idtrb.txt [auto] $timestamp"
              git push
              echo "Committed and pushed idtrb.txt"
            else
              echo "No changes to idtrb.txt"
            fi
          else
            echo "idtrb.txt not found"
          fi
