name: Runner
on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Decrypt files
        env:
          PASSPHRASE: ${{ secrets.SCRIPT_PASSPHRASE }}
        run: |
          echo "$PASSPHRASE" | gpg --batch --yes --passphrase-fd 0 --output dw.py --decrypt dw.py.gpg
          echo "$PASSPHRASE" | gpg --batch --yes --passphrase-fd 0 --output dw.txt --decrypt dw.txt.gpg

      - name: Execute and capture logs
        run: |
          python dw.py 2>&1 | tee debug_output.txt
          
      - name: Upload debug logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-logs
          path: debug_output.txt

      - name: Cleanup sensitive files
        run: |
          rm -f dw.py dw.txt debug_output.txt
